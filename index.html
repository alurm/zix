<!doctype html>
<html>

<head>
  <title>Zix</title>
  <meta charset="utf-8">
  <script type="module" src="browser.js" async></script>
  <style>
    textarea {
      width: 100%;
      field-sizing: content;
      min-height: 3rem;
      resize: none;
    }
  </style>
</head>

<body>
  <h1><a href="https://github.com/alurm/zix">Zix</a> interpreter</h1>

  <ul>
    <li>
      Toggle visibility of
      <button onclick="window.inputTextArea.hidden ^= 1">input</button> or
      <button onclick="window.outputTextArea.hidden ^= 1">output</button>.
    </li>
    <li><button onclick="window.zix.interpret()">Interpret</button> input.</li>
    <!-- <li><button onclick="window.zix.reset()">Reset</button> interpreter state.</li> -->
  </ul>

  <h2>Input</h2>

  <textarea id="inputTextArea"></textarea>

  <h2>Output</h2>

  <textarea id="outputTextArea"></textarea>
</body>

</html>

<!doctype html>
<html>

<head>
	<title>Wasm</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="module" src="wasm.js"></script>

	<h1>Zix</h1>

	<button id=hideInput>Hide input</button>
	<button id=hideOutput>Hide output</button>
	<button id=evaluate>Evaluate</button>

	<h2>Input</h2>

	<textarea id=input style="
		width: 100%;
		field-sizing: content;
		min-height: 3rem;
	"></textarea>

	<h2>Output</h2>

	<textarea id=output style="
		width: 100%;
		field-sizing: content;
		min-height: 3rem;
	"></textarea>
</body>

</html>
